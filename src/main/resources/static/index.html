<!DOCTYPE html>
<html>
<head>
    <title>WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Random generation service sequences application</h2></noscript>
<div id="main-content" class="container">
    <h1 style="color:#ff0000;">Random generation service sequences application</h1>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="size">Enter a number from 10 to 100</label>
                    <input type="text" id="size" class="form-control" placeholder="Enter the number...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
            <br/>
            <div class="col-md-6">
                <form class="form-inline">
                    <button id="generate" class="btn btn-default" type="submit">Generate</button>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <button id="auto" class="btn btn-default" type="submit">Auto</button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Result</th>
                </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
